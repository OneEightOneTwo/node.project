<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/all.css">
    <link rel="stylesheet" href="./stylesheets/axure_rp_page.css">
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/add-user.css" />
</head>

<body>
    <div id="box">
        <div id="nav">
            <h2>后台管理系统</h2>
            <h3>商品管理</h3>
            <p class="home_btn">商品列表</p>
            <p class="type_btn">商品分类</p>
            <p class="add_goods_btn">商品添加</p>
            <h3>用户管理</h3>
            <p id="userlist">用户列表</p>
            <p id="add-user">用户添加</p>
            <!-- <h3>订单管理</h3>
            <p id="orderlist">订单管理</p> -->
        </div>
        <div id="conten">
            <p id="header">
                <span class="path">用户添加</span>
                <span class="tuichu">退出</span>
            </p>
            <div class="conponent">
                <!-- 商品列表内容区 -->
                <div id="u393" class="ax_default box_1">
                    <div id="u393_div" class="">
                        <p class="p1">
                            <span>用户名</span>
                            <input id="uname" type="text" placeholder="请输入标题"/>
                        </p>
                        <p class="p1">
                            <span>昵称</span>
                            <input id="nickname" type="text" placeholder="请输入标题"/>
                        </p>
                         <p class="p1">
                            <span>密码</span>
                            <input id="password" type="text" placeholder="请输入6-12位密码"/>
                        </p>
                        <p class="p1">
                            <span>确认密码</span>
                            <input id="affirm" type="text" placeholder="请输入6-12位密码"/>
                        </p>
                        <p class="p1">
                            <span>职业</span>  
                            <input id="profession" type="text"/>
                            <span>性别</span> 
                            <select name="" id="select">
                                <option value="请选择">请选择</option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </p>
                        <p class="p1">
                            <span>评分</span>
                            <input type="text" id="graded" placeholder="0-1000"/>
                        </p>
                         <p class="p1">
                            <span>城市</span>
                            <input type="text" id="city"/>
                        </p>
                        <p class="p2">
                            <span>备注</span>
                            <textarea name="" id="text" cols="30" rows="10"></textarea>
                        </p>
                        <a id="btn">确认</a>
                    </div>
                    <!-- Unnamed () -->
                    
                </div>
            </div>
        </div>

    </div>

</body>
<script type="text/javascript" src="javascripts/jquery.js"></script>
<script type="text/javascript" src="javascripts/common.js"></script>
<script type="text/javascript" src="javascripts/add-user.js"></script>
</html>
